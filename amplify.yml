version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm config set store-dir .pnpm-store
        - pnpm install
    build:
      commands:
        # Ensure server-side env vars are available to Next.js in Amplify SSR.
        # Amplify console env vars are present at build time; Next loads .env.production for production builds.
        - rm -f .env.production
        - touch .env.production
        - env | grep -E '^(LYZR_API_KEY|MONGODB_URL|DB_NAME)=' >> .env.production || true
        - echo "Environment variables written to .env.production"
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
      - node_modules/**/*
      - .next/cache/**/*
